<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        <form id="form" action="https://www.google.com/images?q">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"></span>
                </div>
                <input name="q" type="text" class="form-control" placeholder="Search..." aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <button type="submit" class="btn btn-light">Image Search</button>
        </form>
        <a href="index.html">Google Search</a>
        <a href="adv_search.html">Advanced Search</a>
    </body>
</html>
