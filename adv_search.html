<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body">
    <h3>Find Pages with...</h3>
    <form id="form" action="https://www.google.com/search">
        <div>
            <label for="">...all these</label>
            <input type="text" name="as_q">
        </div>
        <div>
            <label for="">...this exact word or phrase:</label>
            <input type="text" name="as_epq" id="as_epq">
        </div>
        <div>
            <label for="">...any of these words:</label>
            <input type="text" name="as_oq">
        </div>
        <div>
            <label for="">...none of these words:</label>
            <input type="text" name="as_eq">
        </div>
        <button type="submit" class="btn btn-light">Advanced Search</button>
    </form>
</body>
</html>
